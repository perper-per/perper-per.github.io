<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分享到 Line</title>
    <script>
      let count = 0;
      let timeoutId = null;

      function sendOi() {
        count++;
        document.getElementById("oi-count").innerText = `欸 次數：${count}`;
        let oiText = "欸".repeat(count); // 生成 欸 字串

        // 每次按完按鈕都重新計時，兩秒後自動跳轉
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          // 使用 Line 的 URL Scheme 打開 Line 並預填內容
          window.location.href = `line://msg/text/${encodeURIComponent(
            oiText
          )}`;
        }, 2000); // 2 秒延遲後觸發跳轉
      }
    </script>
  </head>
  <body>
    <h1>欸欸欸 欸欸 按鈕</h1>
    <button onclick="sendOi()">欸</button>
    <p id="oi-count">欸 次數：0</p>
  </body>
</html>
